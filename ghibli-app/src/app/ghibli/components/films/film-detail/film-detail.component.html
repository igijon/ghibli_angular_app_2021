<div *ngIf="film != undefined" class="card">
  <img
    class="card-img-top img-fluid"
    src="{{ film.img }}"
    alt="Card image cap"
  />
  <div class="modal-header">
    <h4 class="modal-title">{{ film.title }}</h4>
    <button
      class="close"
      aria-label="close"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h6>Original title</h6>
    <p>{{ film.originalFullTitle }}</p>
    <hr />
    <p>{{ film.description }}</p>
    <hr />
    <h6>Director</h6>
    <p>{{ film.director }}</p>
    <hr />
    <h6>Producer</h6>
    <p>{{ film.producer }}</p>
    <hr />
    <h6>Release date</h6>
    <p>{{ film.release_date }}</p>
    <hr />
    <h6>Rt score</h6>
    <p>{{ film.rt_score }}</p>
    <hr />
    <app-people-small-list [people]=people></app-people-small-list>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      ngbAutofocus
      class="btn btn-success"
      (click)="closeModal()"
    >
      Ok!
    </button>
  </div>
</div>
