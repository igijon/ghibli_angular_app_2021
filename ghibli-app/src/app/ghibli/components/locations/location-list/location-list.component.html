<div *ngIf="locations.length > 0" class="table-responsive">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Climate</th>
        <th scope="col">Terrain</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ location.name }}</td>
        <td>{{ location.climate }}</td>
        <td>{{ location.terrain }}</td>
      </tr>
    </tbody>
  </table>
</div>
