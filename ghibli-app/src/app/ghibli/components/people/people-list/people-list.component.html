<div class="table-responsive">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ person.name }}</td>
        <td>{{ person.gender }}</td>
        <td>{{ person.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
