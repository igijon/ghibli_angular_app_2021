<div *ngIf="people.length > 0" class="table-responsive">
  <table class="table table-hover table-striped">
    <thead class="bg-dark text-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">People</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let character of people; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ character.name }}</td>
      </tr>
    </tbody>
  </table>
  </div>
